<!DOCTYPE HTML>
<html>
<head>
<title>Java Script Example 3</title>
</head>
<body>
<p>This example demonstrates how to assign an "onclick" event to a p element</p>
<p id="demo" onclick="myFunction()">Click me.</p>

<script>
function myFunction() {
document.getElementById("demo").innerHTML = "YOU CLICKED ME! YAY!";
}
</script>
</body>
</html>
